<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!--<a> wraps around the text that will serve as a link. href attribute is the destination that the user will redirected to!-->
        <!--This is an absolute link to a page on other website! Absolute link Format: Protocal://domain/path-->
        <a href="https://www.theodinproject.com/about">Click me!</a>
        <!-- <a> tag doesn't add a new line after closing tag. -->
        <a href="./pages/about.html">About</a><!-- ./ represents current directory-->

        <!--img tag has no closing tag. Image is embedded into page via the src attribute which leads to destination image similar to hreaf attribute-->

        <!--Absolute path to image
        <img src="https://www.theodinproject.com/mstile-310x310.png">
        -->
        
        <!--Relative path to image. ./ is not necessary but i use it to keep track of path in relation to current directory-->
        <!--alt attribute gives description for image-->
        <img src="./images/dog.jpg" alt="Image about dog">
        
    </body>
</html>
